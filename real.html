<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      overflow: hidden;
    }

    #proposal-container {
      text-align: center;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    #flowers {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .flower {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff96ad;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      border-radius: 50%;
      animation: float 4s ease-in-out infinite;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background-color: #fff;
      border-radius: 50%;
      animation: particles 2s linear infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes particles {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="flowers"></div>
  <div id="proposal-container">
    <h1>Sanu,will You Marry Me?</h1>
    <p>Your presence in my life is like a beautiful flower. Will you make me the happiest person and be my forever?
        Please yes vani de.....
    </p>
  </div>

  <script>
    // Create animated flowers and particles
    const flowersContainer = document.getElementById('flowers');

    for (let i = 0; i < 20; i++) {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.style.left = `${Math.random() * 100}vw`;
      flower.style.animationDuration = `${Math.random() * 2 + 1}s`;
      flowersContainer.appendChild(flower);
    }

    setInterval(() => {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = `${Math.random() * 100}vw`;
      flowersContainer.appendChild(particle);

      setTimeout(() => {
        particle.remove();
      }, 2000);
    }, 100);
  </script>
</body>
</html>
